<!DOCTYPE html>
<html>

<body>

<form method="post" action="rest/add">

</form>

<form method="post" action="rest/multiply">

<p>b <input name="b"></p>
<input type="submit" value="POST multiply (XML)">
</form>

<form method="post" action="rest/divise">

<p>b <input name="b"></p>
<input type="submit" value="POST divise (JSON)">
</form>
</body>
</html>
